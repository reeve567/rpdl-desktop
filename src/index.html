<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="img-src 'self' data:; default-src 'self'; script-src 'self'" http-equiv="Content-Security-Policy">
	<title>rpdl manager</title>
	<link href="../dist/index.css" rel="stylesheet" type="text/css">
</head>
<body class="font-sans">
	<div class="fixed h-full w-full z-10" id="overlay-bg-login">
		<div class="bg-gray-800" id="overlay-login">
			<h1 class="text-center text-5xl p-3 font-semibold">login</h1>

			<form class="block" id="login-form">
				<p class="w-full text-center py-2">username</p>
				<label class="w-full mb-4">
					<input class="margin-center block w-80 bg-gray-600 px-3 py-1.5 border border-solid border-gray-700 rounded-sm bg-clip-padding ease-in-out focus:outline-none"
					       name="username" type="text">
				</label>
				<p class="w-full text-center py-2">password</p>
				<label class="w-full mb-4 text-center">
					<input class="margin-center block w-80 bg-gray-600 px-3 py-1.5 border border-solid border-gray-700 rounded-sm bg-clip-padding ease-in-out focus:outline-none"
					       name="password" type="password">
				</label>
				<br>
				<button class="block margin-center py-2 bg-gray-500 p-5 rounded-sm" id="login-button" type="button">
					login
				</button>
			</form>

		</div>
	</div>
	<div class="fixed h-full w-full z-10" id="overlay-bg-search">
		<div class="bg-gray-800" id="overlay-search">
			<h1 class="text-center text-5xl p-3 font-semibold">search</h1>

			<form class="block" id="search-form">
				<label class="w-full mb-4">
					<input class="margin-center block w-80 bg-gray-600 px-3 py-1.5 border border-solid border-gray-700 rounded-sm bg-clip-padding ease-in-out focus:outline-none"
					       id="search-input"
					       name="search"
					       spellcheck="false"
					       type="search"
					>
				</label>
			</form>
			<br>
			<div class="w-full" id="search-results">

			</div>
			<a class="w-full text-xl text-center block cursor-pointer" id="search-close">
				Close
			</a>
		</div>
	</div>
	<div class="flex">
		<div class="sidebar">
			<div class="flex bg-gray-600" id="sidebar-top">
				<div class="px-2.5 w-full h-full">
					<p class="h-full text-3xl text-center">rpdl manager</p>
				</div>
			</div>
			<div class="flex bg-gray-700 grid grid-rows-1 grid-cols-2" id="sidebar-options">
				<div class="w-full h-full text-center border-solid border-gray-800 border-r-2 border-b-2 cursor-pointer"
				     id="search-button">
					<p class="h-full align-text-top inline-block">search</p>
				</div>
				<label class="w-full h-full text-center border-solid border-gray-800 border-l-2 border-b-2">
					<input id="filter" class="h-full align-text-top inline-block p-0 align-middle text-black" placeholder="filter" spellcheck="false">
				</label>
			</div>
			<div class="bg-gray-800" id="sidebar">
				<!--This is where all the links to the games go-->
			</div>
		</div>
		<div class="bg-gray-900 w-1">
			<div class="h-max h-full "></div>
		</div>
		<div class="bg-gray-800" id="main">
			<div id="main-content">
				<div class="bg-gray-700 w-full ">
					<div class="grid grid-rows-1 grid-cols-4">
						<h1 id="play-current" class="text-gray-300 text-2xl text-center py-4 cursor-pointer">Play</h1>
						<h1 id="install-current" class="text-gray-300 text-2xl text-center py-4 cursor-pointer">Install</h1>
						<h1 id="uninstall-current" class="text-gray-300 text-2xl text-center py-4 cursor-pointer">Uninstall</h1>
						<h1 id="open-folder" class="text-gray-300 text-2xl text-center py-4 cursor-pointer">Open Folder</h1>
					</div>
					<div class="w-full bg-gray-600" id="progress-bar-container">
						<div class="bg-gray-600 transition-all font-small text-green-100 text-center p-0.5 leading-none w-0" id="progress-bar"></div>
					</div>
				</div>

				<h1 class="text-center text-5xl text-gray-300 py-4" id="game-title">Title</h1>
				<h1 class="text-center text-3xl text-gray-400" id="game-version">Version</h1>
				<hr class="bg-gray-500 h-0.5 border-none mx-4 my-2">
				<ul class="flex text-center align-middle justify-center flex-wrap" id="tags">
					<li class="text-gray-400 border-dotted border-2 border-gray-500 px-1 mx-1 my-1">${tag}</li>
					<li class="text-gray-400 border-dotted border-2 border-gray-300 px-1 mx-1 my-1">${tag}</li>
				</ul>
				<img class="block mx-auto my-3 hidden" id="cover" src="" alt="cover">
				<p class="text-gray-400 text-center" id="description">desc</p>
				<ul class="text-center flex justify-center flex-wrap align-middle" id="links">
					<!-- This is all the links for the game like patreon and f95zone -->
				</ul>

				<!-- This is where the game's image goes as a carousel -->
				<!--<div id="game-carousel" class="carousel slide relative" data-bs-ride="carousel">
					<div id="indicator" class="carousel-indicators absolute right-0 bottom-0 left-0 flex justify-center p-0 mb-4">

					</div>
					<div class="carousel-inner relative w-full overflow-hidden">
						<div>

						</div>
					</div>
				</div>-->

				<!--<ul class="text-gray-400 text-center" id="settings">
					<li id="open-folder" class="px-1 underline decoration-dotted decoration-dashed decoration-gray-600 cursor-pointer">
						Open Folder
					</li>
				</ul>-->
			</div>
			<div id="no-selected">
				<h1 class="text-gray-300 w-full text-center text-4xl">No Game Selected</h1>
			</div>
		</div>
	</div>
	<script defer src="web/lodash.js"></script>
	<script defer src="web/index.js"></script>
</body>
</html>
